<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Run Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- In this logo div section i added a logo of a running person from fontawesome.com -->

    </div>
<!-- This is the form for the user input of the days run in miles -->
    <form>
        <label for="entry">Number of miles today:</label>
        <br>
        <input type="number" id="entry" step="0.1">
        <br>
        <button type="submit">Add</button>
    </form>

    <hr>
<!-- This section contains the entries of the last seven days of the users miles ran -->
    <section class="entriesWrapper">
        <h3>Last 7 days</h3>
        <ul id="entries">
            <li>-</li>
            <li>-</li>
            <li>-</li>
            <li>-</li>
            <li>-</li>
            <li>-</li>
            <li>-</li>
        </ul>
    </section>
<!-- In this section we show data to the user of his total, average and the weks high ran -->
    <section class="data">
        <div>
            <p>Total:</p>
            <span id="total">0</span>
        </div>
        <div>
            <p>Average distance</p>
            <span id="average">0</span>
        </div>
        <div>
            <p>This weeks high:</p>
            <span id="high">0</span>
        </div>
    </section>
<!-- in this section i created a progress bar for the target of the week of the user all the work is mostly dont in css and the javascript file -->
    <section class="progress">
        <h3>
            Weekly target: <span id="progressTotal">0</span> / 
            <span id="target">25</span>miles
        </h3>
        <div class="progressCircleWraper">
            <div id="progressCircle">
                <div id="progressCenter"></div>
            </div>
        </div>
    </section>
    


    <script src="myScript.js"></script>
</body>
</html>
